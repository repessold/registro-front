<mat-toolbar>
  <span [routerLink]="'/novo-registro'">REGISTROS</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"

    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>
<mat-toolbar class="line"></mat-toolbar>

<!-- Menu Lateral -->
<mat-sidenav-container>

      <a mat-list-item [routerLink]="'/grafico'">
        <div class="item">
          <mat-icon>ssid_chart</mat-icon>
          <span>Gr√°fico</span>
        </div>
      </a>
    </mat-nav-list>
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/novo-registro'">
        <div class="item">
          <mat-icon>list_alt</mat-icon>
          <span>Registros</span>
        </div>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
